<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images - SecurePix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #000;
        }
        .container h1 {
            color: #fffbfb;
            text-align: center;
            margin-top: 80px; /* Adjusted to avoid overlap with the fixed navbar */
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        .image-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Set a fixed width for all image cards */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-card img {
            max-width: 100%;
            height: 200px; /* Set a fixed height for all images */
            border-radius: 10px;
            object-fit: cover;
        }
        .view-link {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .view-link:hover {
            background-color: #357ab8;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">SecurePix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload/">Upload Image</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>View Images</h1>
        <div class="image-container">
            {% for item in images %}
                <div class="image-card">
                    <img src="{{ item.image.image.url }}" alt="Uploaded Image">
                    <p>Size: {{ item.size|filesizeformat }}</p>
                    <a href="{% url 'process_image' image_id=item.image.id %}" class="view-link">View Processed Image</a>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
