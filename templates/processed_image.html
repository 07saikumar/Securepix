<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image - SecurePix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #000;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 80px; /* Adjusted to avoid overlap with the fixed navbar */
        }
        .processed-image {
            max-width: 100%;
            max-height: 60vh; /* Ensures the image doesn't take more than 60% of the viewport height */
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: contain;
            display: block;
            margin: 40px auto; /* Center the image */
        }
        .download-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .download-button a {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button a:hover {
            background-color: #357ab8;
        }
        .image-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        p {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #fff;        
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">SecurePix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload/">Upload Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view/">View Images</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1>Processed Image</h1>
    <img class="processed-image" src="data:image/jpeg;base64,{{ processed_image }}" alt="Processed Image">
    <div class="image-info">
        <p>Size: {{ image_size|filesizeformat }}</p>
    </div>
    <div class="download-button">
        <a href="data:image/jpeg;base64,{{ processed_image }}" download="processed_image.jpg">Download Processed Image</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
